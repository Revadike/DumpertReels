<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumpert Reels</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        .video-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
        }

        .reel-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0));
            z-index: 10;
            pointer-events: none;
        }

        .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 8px;
            z-index: 100;
        }

        .autoplay-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 0.9rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        .loading {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
        }

        .loading.visible {
            display: block;
        }
    </style>
  </head>
  <body>
    <div class="controls">
      <label class="autoplay-toggle">
        <span>Autoplay</span>
        <label class="switch">
          <input type="checkbox" id="autoplayToggle" checked>
          <span class="slider"></span>
        </label>
      </label>
    </div>
    <div class="loading">Loading more videos...</div>
    <div class="reel-container" id="reelContainer"></div>

    <script>
        let currentPage = 0;
        let isLoading = false;
        let videos = [];
        let autoplayEnabled = true;

        async function fetchVideos(page) {
            try {
                const response = await fetch(`/api/videos/${page}`);
                const data = await response.json();
                return data.items;
            } catch (error) {
                console.error('Error fetching videos:', error);
                return [];
            }
        }

        function getHighestQualityStream(variants) {
            const qualityPriority = ['1080p', '720p', 'tablet', 'mobile'];
            for (const quality of qualityPriority) {
                const variant = variants.find(v => v.version === quality);
                if (variant) return variant.uri;
            }
            return variants[0].uri;
        }

        function createVideoElement(videoData) {
            const container = document.createElement('div');
            container.className = 'video-container';

            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            
            const title = document.createElement('div');
            title.className = 'title';
            title.textContent = videoData.title;

            const description = document.createElement('div');
            description.className = 'description';
            description.innerHTML = videoData.description;

            overlay.appendChild(title);
            overlay.appendChild(description);

            const video = document.createElement('video');
            video.playsInline = true;
            video.muted = false;
            video.controls = true;

            const streamUrl = getHighestQualityStream(videoData.media[0].variants);
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
            }

            container.appendChild(video);
            container.appendChild(overlay);
            return container;
        }

        function handleVideoEnd(e) {
            if (!autoplayEnabled) return;
            
            const currentContainer = e.target.closest('.video-container');
            const nextContainer = currentContainer.nextElementSibling;
            
            if (nextContainer) {
                nextContainer.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function handleIntersection(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const video = entry.target.querySelector('video');
                    if (autoplayEnabled) {
                        video.play();
                    }
                } else {
                    const video = entry.target.querySelector('video');
                    video.pause();
                    video.currentTime = 0;
                }
            });
        }

        function setupIntersectionObserver() {
            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.5
            };

            const observer = new IntersectionObserver(handleIntersection, options);
            document.querySelectorAll('.video-container').forEach(container => {
                observer.observe(container);
            });

            // Setup observer for infinite loading
            const loadingObserver = new IntersectionObserver(async (entries) => {
                const lastVideo = entries[0];
                if (lastVideo.isIntersecting && !isLoading) {
                    await loadMoreVideos();
                }
            }, {
                rootMargin: '300px' // Start loading when we're 300px from the last video
            });

            // Observe the last video container
            const videoContainers = document.querySelectorAll('.video-container');
            loadingObserver.observe(videoContainers[videoContainers.length - 1]);
        }

        async function loadMoreVideos() {
            isLoading = true;
            document.querySelector('.loading').classList.add('visible');
            
            const newVideos = await fetchVideos(currentPage + 1);
            if (newVideos.length > 0) {
                currentPage++;
                const reelContainer = document.getElementById('reelContainer');
                
                newVideos.forEach(videoData => {
                    const videoElement = createVideoElement(videoData);
                    reelContainer.appendChild(videoElement);
                    setupIntersectionObserver();
                });
            }

            document.querySelector('.loading').classList.remove('visible');
            isLoading = false;
        }

        document.getElementById('autoplayToggle').addEventListener('change', (e) => {
            autoplayEnabled = e.target.checked;
        });

        function navigateToVideo(direction) {
            const containers = Array.from(document.querySelectorAll('.video-container'));
            const currentContainer = document.querySelector('.video-container:nth-child(n):is(:hover, :focus-within)') || 
                Array.from(containers).find(container => {
                    const rect = container.getBoundingClientRect();
                    return rect.top >= 0 && rect.bottom <= window.innerHeight;
                });

            if (!currentContainer) return;

            const currentIndex = containers.indexOf(currentContainer);
            const nextIndex = currentIndex + direction;

            if (nextIndex >= 0 && nextIndex < containers.length) {
                containers[nextIndex].scrollIntoView({ behavior: 'smooth' });
            }
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    navigateToVideo(-1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    navigateToVideo(1);
                    break;
            }
        });

        async function initializeApp() {
            const reelContainer = document.getElementById('reelContainer');
            const initialVideos = await fetchVideos(0);

            initialVideos.forEach(videoData => {
                const videoElement = createVideoElement(videoData);
                reelContainer.appendChild(videoElement);
                
                const video = videoElement.querySelector('video');
                video.addEventListener('ended', handleVideoEnd);
            });

            setupIntersectionObserver();
        }

        initializeApp();
    </script>
  </body>
</html>
